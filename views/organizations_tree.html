<table class="table table-striped">
<thead style="background-color: lightgray;">
  <tr>
    <td style="width: 280px;"></td>
    <td class="main-column">Exist in A360</td>
    <td class="main-column">Import Org</td>
    <td class="main-column">Import Users</td>
    <td class="main-column">Mark Org as Obsolete</td>
    <td class="main-column">Mark Users as Obsolete</td>
  </tr>  
</thead>
<tbody id="tbody">
  
  <tr>

    <!-- name columns -->
<!--     <td class="main-column name-column">
      <foldertree tree-data="my_data" tree-control="my_tree" expand-level="4" selected-item="selectedItem"></foldertree>
    </td> -->
    <td class="main-column name-column">
      <ba-foldertree 
        tree-data="my_data" 
        expand-level="4" 
        selected-item="selectedItem"
        pattern="folder"
        tree-control="my_tree" 
      ></ba-foldertree>
    </td>
    <!-- checkbox columns -->
<!--     <td class="main-column" ng-repeat="prop in prop_names">
      <checkboxtree column="prop" tree-data="my_data" toggle-select="toggleSelect" selected-item="selectedItem"></checkboxtree>
    </td> -->
    <td class="main-column" ng-repeat="prop in prop_names">
      <ba-checkboxtree column="prop" tree-data="my_data" toggle-select="toggleSelect" selected-item="selectedItem"></ba-checkboxtree>
    </td>
  </tr>
</tbody>
</table>
