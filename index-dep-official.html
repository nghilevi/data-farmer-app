<!DOCTYPE html><html ng-app="dtfApp"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><title>DTF</title><meta name="description" content=""><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link rel="shortcut icon" type="image/png" href="/favicon.png"><link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css"><link rel="stylesheet" href="dev/styles/app.min.css"></head><body ng-controller="MainController" style="margin:20px"><div class="row"><div id="header"><button class="btn btn-primary" id="refresh-tree-btn" ng-click="refresh()">Refresh Organization Tree</button><label id="last-refresh-date">{{lastRefreshDateTime}}</label></div></div><div class="row"><div id="container"><div id="left-panel" class="col-md-2 .col-sm-4 col-xs-12"><ba-tree tree-data="jobs" expand-level="1" selected-item="selectedItem" pattern="operator" on-select="jobTreeHandler(branch)"></ba-tree></div><div id="middle-panel" class="col-md-8 .col-sm-4 col-xs-12"><div ng-view=""></div></div><div id="right-panel" class="col-md-1 .col-sm-4 col-xs-12"><label>Select/Unselect</label><button class="btn btn-primary" ng-click="importOrganization(selectedItem)">Import Organization</button> <button class="btn btn-primary" ng-click="importOrganizationAndUsers()">Import Organization & Users</button> <button class="btn btn-primary" ng-click="obsoleteOrganization()">Obsolete Organization</button> <button class="btn btn-primary" ng-click="obsoleteUsers()">Obsolete Users</button></div></div></div><div class="row"><div id="footer"><button class="btn btn-primary" id="save-btn" ng-click="save()">Save</button> <button class="btn btn-primary" ng-click="saveAndRun()">Save & Schedule run</button> <button class="btn btn-primary" id="close" ng-click="close()">Close</button><p id="last-saved">{{lastSavedDateTime}}</p></div></div></body><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.js"></script><script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular-animate.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-route.min.js"></script><script src="dev/scripts/app.min.js"></script></html>
